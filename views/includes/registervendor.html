<div>
    <form id="vendorSignup"  action="" method="post"novalidate="novalidate">
        <table>
            <tbody>
                <tr>
                    <td colspan="2">
                        <h2 style="border-bottom: 1px solid #CCCCCC;">Vendor Information</h2>
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        <label for="vendorName">Vendor Name:</label></td>
                    <td class="field">
                        <input id="vendorName" class="required" maxlength="40" name="vendorName" size="20" type="text" tabindex="1" value="" aria-required="true" aria-invalid="true"  style="width: 163px">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="vendorUrl">Vendor URL:</label></td>
                    <td class="field">
                        <input id="vendorUrl" class="url" maxlength="40" name="vendorUrl" style="width: 163px" type="text" tabindex="2" value="http://" >
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td class="label">
                        <label for="address1">Vendor Address:</label></td>
                    <td class="field">
                        <input maxlength="40" class="required" name="address1" size="20" type="text" tabindex="3" value="" aria-required="true">
                    </td>
                </tr>
                <tr>
                    <td class="label"></td>
                    <td class="field">
                        <input maxlength="40" name="address2" size="20" type="text" tabindex="4" value="" class="valid">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="city">City:</label></td>
                    <td class="field">
                        <input maxlength="40" class="required" name="city" size="20" type="text" tabindex="5" value="" aria-required="true">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="state">State:</label></td>
                    <td class="field">
                        <select id="state" class="required" name="state" style="margin-left: 4px;" tabindex="6" aria-required="true">
                            <option value="">Choose State:</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        <label for="zip">Zip:</label></td>
                    <td class="field">
                        <input maxlength="10" name="zip" style="width: 100px" type="text" class="required zipcode" tabindex="7" value="" aria-required="true"><label for="zip" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="vendorPhone">Phone:</label></td>
                    <td class="field">
                        <input id="vendorPhone" maxlength="14" name="vendorPhone" type="text" class="required phone" tabindex="8" value="" aria-required="true">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="vendorFax">Fax:</label></td>
                    <td class="field">
                        <input id="vendorFax" maxlength="14" name="vendorFax" type="text" class="phone" tabindex="9" value="" aria-required="true">
                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <h2 style="border-bottom: 1px solid #CCCCCC;">Contact Information</h2>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="first_name">First Name:</label></td>
                    <td class="field">
                        <input id="first_name" class="required" maxlength="40" name="first_name" size="20" type="text" tabindex="9" value="" aria-required="true">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="last_name">Last Name:</label></td>
                    <td class="field">
                        <input id="last_name" class="required" maxlength="40" name="last_name" size="20" type="text" tabindex="10" value="" aria-required="true"><label for="last_name" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="contactPhone">Contact Phone:</label></td>
                    <td class="field">
                        <input id="contactPhone" maxlength="14" name="contactPhone" type="text" class="required phone" tabindex="11" value="" aria-required="true">
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        <label for="contactEmail">Contact Email:</label></td>
                    <td class="field">
                        <input id="contactEmail" class="required email" maxlength="40" name="email" size="20" type="text" tabindex="12" value="" aria-required="true">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <div class="buttonSubmit">
                            <span></span>
                            <input class="formButton" type="submit" value="Next" style="width: 140px" tabindex="15">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
    </form>
</div>
